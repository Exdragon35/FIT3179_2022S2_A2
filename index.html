<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>
<body>
  <center>
<h1> Development, Energy and Environment</h1>
<div id="GDP-2010_map"></div>
<p>On a longer time period, we can see the change of climate since people start industrialisation:</p>
<div id="surface_temp"></div>
<p>On</p>

<script type="text/javascript">
  var spec2 = "js/GDP-2010_map.json";
  vegaEmbed('#GDP-2010_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec2 = "js/surface_temp.json";
  vegaEmbed('#surface_temp', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
  </center>
</body>
</html>
